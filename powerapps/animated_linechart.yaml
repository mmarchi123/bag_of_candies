n  <text x='320' y='180' font-family='Arial' font-size='12' fill='#666' text-anchor='middle'>May</text>\r\n  \r\n  <!-- Main axes -->\r\n  <line x1='40' y1='20' x2='40' y2='160' stroke='#333' stroke-width='2'/>\r\n  <line x1='40' y1='160' x2='360' y2='160' stroke='#333' stroke-width='2'/>\r\n  \r\n  <!-- Definitions for gradients and masks -->\r\n  <defs>\r\n    <!-- Gradients for areas -->\r\n    <linearGradient id='greenGradient' x1='0%' y1='0%' x2='0%' y2='100%'>\r\n      <stop offset='0%' stop-color='#4CAF50' stop-opacity='0.4'/>\r\n      <stop offset='100%' stop-color='#4CAF50' stop-opacity='0'/>\r\n    </linearGradient>\r\n    \r\n    <linearGradient id='redGradient' x1='0%' y1='100%' x2='0%' y2='0%'>\r\n      <stop offset='0%' stop-color='#f44336' stop-opacity='0.4'/>\r\n      <stop offset='100%' stop-color='#f44336' stop-opacity='0'/>\r\n    </linearGradient>\r\n    \r\n    <!-- Synchronized area mask - now starts with line drawing at 0s -->\r\n    <mask id='areaMask'>\r\n      <rect x='80' y='20' width='0' height='140' fill='white'>\r\n        <animate attributeName='width' \r\n                 from='0' \r\n                 to='240' \r\n                 dur='2.0s'\r\n                 begin='0s'\r\n                 fill='freeze'/>\r\n      </rect>\r\n    </mask>\r\n  </defs>\r\n  \r\n  <!-- Green area below the line (from line to bottom) -->\r\n  <polygon points='80,69 140,77 200,48 260,46 320,27 320,160 80,160' \r\n           fill='url(#greenGradient)' \r\n           mask='url(#areaMask)'/>\r\n  \r\n  <!-- Red area above the line (from line to top) -->\r\n  <polygon points='80,69 140,77 200,48 260,46 320,27 320,20 80,20' \r\n           fill='url(#redGradient)' \r\n           mask='url(#areaMask)'/>\r\n  \r\n  <!-- Animated line chart -->\r\n  <!-- Data points: 65, 59, 80, 81, 95 (scaled to chart) -->\r\n  <!-- Y positions: 160 - (value * 1.4) -->\r\n  <polyline points='\" & var_values & \"' \r\n            fill='none' \r\n            stroke='#4CAF50' \r\n  