1' rx='3' opacity='0'>\r\n    <animate attributeName='opacity' from='0' to='1' begin='1.1s' dur='0.3s' fill='freeze'/>\r\n  </rect>\r\n  <text x='140' y='70' font-family='Arial' font-size='10' font-weight='bold' fill='#333' text-anchor='middle' opacity='0'>59\r\n    <animate attributeName='opacity' from='0' to='1' begin='1.1s' dur='0.3s' fill='freeze'/>\r\n  </text>\r\n  \r\n  <!-- Mar - 80 -->\r\n  <rect x='190' y='31' width='20' height='14' fill='white' stroke='#ddd' stroke-width='1' rx='3' opacity='0'>\r\n    <animate attributeName='opacity' from='0' to='1' begin='1.5s' dur='0.3s' fill='freeze'/>\r\n  </rect>\r\n  <text x='200' y='41' font-family='Arial' font-size='10' font-weight='bold' fill='#333' text-anchor='middle' opacity='0'>80\r\n    <animate attributeName='opacity' from='0' to='1' begin='1.5s' dur='0.3s' fill='freeze'/>\r\n  </text>\r\n  \r\n  <!-- Apr - 81 -->\r\n  <rect x='250' y='29' width='20' height='14' fill='white' stroke='#ddd' stroke-width='1' rx='3' opacity='0'>\r\n    <animate attributeName='opacity' from='0' to='1' begin='1.9s' dur='0.3s' fill='freeze'/>\r\n  </rect>\r\n  <text x='260' y='39' font-family='Arial' font-size='10' font-weight='bold' fill='#333' text-anchor='middle' opacity='0'>81\r\n    <animate attributeName='opacity' from='0' to='1' begin='1.9s' dur='0.3s' fill='freeze'/>\r\n  </text>\r\n  \r\n  <!-- May - 95 -->\r\n  <rect x='310' y='10' width='20' height='14' fill='white' stroke='#ddd' stroke-width='1' rx='3' opacity='0'>\r\n    <animate attributeName='opacity' from='0' to='1' begin='2.3s' dur='0.3s' fill='freeze'/>\r\n  </rect>\r\n  <text x='320' y='20' font-family='Arial' font-size='10' font-weight='bold' fill='#333' text-anchor='middle' opacity='0'>95\r\n    <animate attributeName='opacity' from='0' to='1' begin='2.3s' dur='0.3s' fill='freeze'/>\r\n  </text>\r\n  \r\n  <!-- Chart title -->\r\n  <text x='200' y='15' font-family='Arial' font-size='14' font-weight='bold' fill='#333' text-anchor='middle'>Sales Performance</tex